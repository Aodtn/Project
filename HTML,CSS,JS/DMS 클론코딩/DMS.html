<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="DMS.css" />
    <title>DMS</title>
  </head>
  <body>
    <div id="page_1">
      <div id="main_center">
        <header>
          <a class="dms_logo" href="">
            <img class="dms_img" src="assets\img\DMS_logo.png" />
            <div class="dms_text"><strong>DMS</strong></div>
          </a>
          <div id="header_button_list">
            <a class="header_button" href=""><strong>평일 외출 신청</strong></a>
            <a class="header_button" href=""><strong>신청화면</strong></a>
            <a class="header_button" href=""><strong>공지사항</strong></a>
            <a class="header_button" href=""><strong>부가기능</strong></a>
            <button type="button" class="information">
              <strong>내 정보</strong>
            </button>
          </div>
        </header>
        <main>
          <div id="menu">
            <div class="title">
              <div class="title_menu">오늘의 메뉴</div>
              <div class="date"></div>
            </div>
            <div class="menu_list">
              <div class="menu_frame"><div class="menu_frame_text"></div></div>
              <div class="menu_frame"><div class="menu_frame_text"></div></div>
              <div class="menu_frame"><div class="menu_frame_text"></div></div>
            </div>
            <div class="next_button">
              <button type="button" class="button">이전</button>
              <button type="button" class="button">다음</button>
            </div>
          </div>
          <div id="dms_img_a">
            <img class="dms_image" src="assets\img\dms_img.png" />
          </div>
        </main>
      </div>
    </div>
    <div id="page_2">
      <div class="page_2_header">
        <h1>신청화면</h1>
        <p class="p_t">기숙사 생활에 관련된 편의 기능을 이용해보세요.</p>
      </div>
      <div id="application_list">
        <a href="" id="application_a">
          <div class="application_button">
            <div class="application_button_in">
              <img src="assets\img\study.png" class="application_img" />
              <div class="application_text">
                <div class="application_title">연장학습신청</div>
                <div class="application_explanation">
                  <p class="application_ecplanation_a">
                    추가 연장학습이 필요한 경우
                  </p>
                  <p class="application_ecplanation_a">
                    연장학습을 신청해보세요.
                  </p>
                </div>
              </div>
              <button type="button" class="application_button_button">
                신청하기
              </button>
            </div>
          </div>
        </a>
        <a href="" id="application_a">
          <div class="application_button">
            <div class="application_button_in">
              <img src="assets\img\outing.png" class="application_img" />
              <div class="application_text">
                <div class="application_title">외출신청</div>
                <div class="application_explanation">
                  <p class="application_ecplanation_a">
                    주말 기숙사 외출이 필요한 경우
                  </p>
                  <p class="application_ecplanation_a">
                    토요,일요 외출을 신청해보세요.
                  </p>
                </div>
              </div>
              <button type="button" class="application_button_button">
                신청하기
              </button>
            </div>
          </div>
        </a>
        <a href="" id="application_a">
          <div class="application_button">
            <div class="application_button_in">
              <img src="assets\img\residual.png" class="application_img" />
              <div class="application_text">
                <div class="application_title">잔류신청</div>
                <div class="application_explanation">
                  <p class="application_ecplanation_a">
                    주말 기숙사 잔류여부를 확인하고
                  </p>
                  <p class="application_ecplanation_a">
                    잔류 또는 귀가를 신청해보세요.
                  </p>
                </div>
              </div>
              <button type="button" class="application_button_button">
                신청하기
              </button>
            </div>
          </div>
        </a>
        <a href="" id="application_a">
          <div class="application_button">
            <div class="application_button_in">
              <img src="assets\img\music.png" class="application_img" />
              <div class="application_text">
                <div class="application_title">기상음악신청</div>
                <div class="application_explanation">
                  <p class="application_ecplanation_a">
                    월요일부터 금요일까지 방송할
                  </p>
                  <p class="application_ecplanation_a">
                    기상 알람음악을 신청해보세요.
                  </p>
                </div>
              </div>
              <button type="button" class="application_button_button">
                신청하기
              </button>
            </div>
          </div>
        </a>
      </div>
    </div>
  </body>
  <script src="DMS.js"></script>
</html>
