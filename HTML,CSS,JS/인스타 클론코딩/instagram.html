<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <main>
      <section id="_main">
        <span id="main_L">
          <img class="phone_image" src="1dc085cdb87d.png" />
        </span>

        <span id="main_R">
          <div class="login">
            <div class="insta_img">
              <img class="instagram" src="instagram.png" />
            </div>
            <div class="user_information">
              <div class="information">
                <input
                  class="ID"
                  type="text"
                  placeholder="전화번호, 사용자 이름 또는 이메일"
                />
                <input
                  class="password"
                  type="password"
                  placeholder="비밀번호"
                />
                <button class="login_button" type="button">
                  <strong>로그인</strong>
                </button>
                <div class="or_main">
                  <div class="l_hr">
                    <hr class="L_hr" size="2px" width="100%" />
                  </div>
                  <div class="or">
                    <p class="or_text">또는</p>
                  </div>
                  <div class="r_hr">
                    <hr class="R_hr" size="2px" width="100%" />
                  </div>
                </div>
              </div>
              <div class="facebook">
                <a class="facebook_link" href="https://ko-kr.facebook.com/">
                  <img class="face_img" src="Facebook-Logo.png" />
                  <span class="facebook_text">Facebook으로 로그인</span>
                </a>
              </div>
              <div class="password_forget_main">
                <a
                  class="password_forget_text"
                  href="https://www.instagram.com/accounts/password/reset/"
                  >비밀번호를 잊으셨나요?</a
                >
              </div>
            </div>
          </div>

          <div class="sign_up">
            <div class="sign_up_text_main">
              <span class="sign_up_text">계정이 없으신가요?</span>
              <a
                class="sign_up_link"
                href="https://www.instagram.com/accounts/emailsignup/"
                >가입하기</a
              >
            </div>
          </div>

          <div class="app">
            <p class="download">앱을 다운로드하세요.</p>
            <div class="app_img">
              <a
                target="_blank"
                href="https://apps.apple.com/app/instagram/id389801252?vt=lo"
              >
                <img class="app_store" src="app_store.png" />
              </a>
              <a
                class="google_img"
                target="_blank"
                href="https://play.google.com/store/games"
              >
                <img class="google_play" src="google_play.png" />
              </a>
            </div>
          </div>
        </span>
      </section>
    </main>
  </body>
</html>
